<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="/static/w84u/registration.css" rel="stylesheet" type="text/css" />
    <script src="/static/Bond/registration.js" type="text/javascript"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families: [
                    "Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic",
                ],
            },
        });
    </script>
    <script type="text/javascript">
        !(function (o, c) {
            var n = c.documentElement,
                t = " w-mod-";
            (n.className += t + "js"),
                ("ontouchstart" in o ||
                    (o.DocumentTouch && c instanceof DocumentTouch)) &&
                (n.className += t + "touch");
        })(window, document);
    </script>
    <script src="/static/Bond/personal_area.js" type="text/javascript"></script>
    <script type="text/javascript"></script>
    <link href="/static/Bond/personal_area.css" rel="stylesheet" type="text/css" />
    {% load django_bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
</head>
<body>
    <h1 class="heading">Вход</h1>
    <p class="paragraph">
        Впервые у нас? <a href="{% url 'registration' %}">Создайте аккаунт</a>, чтобы начать пользоваться сервисом.
    </p>
    <div class="form-block w-form">
        <form id="wf-form-Phone-form" name="wf-form-Phone-form" method="post" action="{% url 'login' %}">
            {% csrf_token %} {% bootstrap_form form %}
            <input type="submit" data-wait="Please wait..." class="button-2 w-button" value="Войти" />
        </form>
        <div class="w-form-done">
            <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
            <div>Oops! Something went wrong while submitting the form.</div>
        </div>
    </div>
    <a href="{% url 'registration' %}">
        <img src="https://assets-global.website-files.com/65eb0675787a4c755b19425d/65ec46b72622bb5343cb5e0e_cross-symbol_icon-icons.com_74149.svg" loading="lazy" data-w-id="66a8ac07-2c53-e262-e3cb-02afeeefdd5f" alt="" class="cross-icon" />
    </a>
</body>
</html>
