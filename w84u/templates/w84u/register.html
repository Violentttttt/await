<head>
    <link
    href="/static/w84u/registration.css"
    rel="stylesheet"
    type="text/css"
  />
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% load static %}
</head>
<body>

{% block content %}
  <section class="section-2">
    <div class="w-layout-blockcontainer w-container">
      <h1 class="heading">Регистрация</h1>
      <p class="paragraph">
        Заполните поля ниже, чтобы начать пользоваться нашим сервисом
      </p>
<!--        <div class="w-form">-->

        <form
          id="email-form"
          name="email-form"
          data-name="Email Form"
          method="post"
          data-wf-page-id="65eb9b3a774177486c71a85b"
          data-wf-element-id="2a2a8abe-9038-c3da-66e3-19f781b6d1ac"
        >
          {% csrf_token %}
          {% bootstrap_form user_form %}
          <input
            type="submit"
            data-wait="Please wait..."
            class="button-2 w-button"
            value="Создать аккаунт"
          />
        </form>


    </div>
  </section>
  <section class="footer red">
    <div class="container-3">
      <div class="footer-wrapper">
        <a href="#" class="footer-brand w-inline-block"
          ><img
            src="{% static 'w84u/logo.svg' %}"
            loading="lazy"
            width="150"
            alt=""
        /></a>
        <div class="footer-content">
          <div
            id="w-node-a43e7cc6-ad14-5eb2-d558-133e9d348336-9d348330"
            class="footer-block"
          >
            <div class="title-small">Company</div>
          </div>
          <div
            id="w-node-a43e7cc6-ad14-5eb2-d558-133e9d348343-9d348330"
            class="footer-block"
          >
            <div class="title-small">Social networks</div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-divider"></div>
    <div class="footer-copyright-center">Copyright © 2024 W4U</div>
  </section>
  <script
    src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=65eb0675787a4c755b19425d"
    type="text/javascript"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://assets-global.website-files.com/65eb0675787a4c755b19425d/js/webflow.389b4ff21.js"
    type="text/javascript"
  ></script>
{% endblock %}
</body>
</html>
